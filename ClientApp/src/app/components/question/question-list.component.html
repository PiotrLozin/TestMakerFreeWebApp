<h3>Questions</h3>
<div *ngIf="questions.length > 0">
  <table class="questions">
    <thead>
      <tr>
        <th>Content</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questions">
        <td>{{question.Text}}</td>
        <td>
          <input type="button" value="Edit"
                 (click)="onEdit(question)" />
          <input type="button" value="Delete"
                 (click)="onDelete(question)" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="questions.length == 0">
  This quiz don't have questions yet:
  click <strong>Add question</strong>, to add first question!
</div>
<input type="button" value="Add question" (click)="onCreate()" />
