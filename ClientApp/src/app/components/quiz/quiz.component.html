<div *ngIf="quiz" class="quiz">
  <h2>{{quiz.Title}}</h2>
  <ul>
    <li>
      <label>Title:</label>
      <input [(ngModel)]="quiz.Title" placeholder="Insert title..." />
    </li>
    <li>
      <label>Description:</label>
      <textarea [(ngModel)]=" quiz.Description"
                placeholder="Insert description..."></textarea>
    </li>
  </ul>
</div>
