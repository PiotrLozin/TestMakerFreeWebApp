<h2>{{title}}</h2>
<div class="result-edit">
  <div>
    <label for="text">Content of the result:</label>
    <br />
    <textarea id="text" [(ngModel)]="result.Text"
              placeholder="Type content of the result..."></textarea>
  </div>

  <div>
    <label for="MinValue">Minimum score:</label>
    <br />
    <input type="number" id="MinValue" name="MinValue" [(ngModel)]="result.MinValue" />
  </div>
  <div>
    <label for="MaxValue">Maximum score:</label>
    <br />
    <input type="number" id="MaxValue" name="MaxValue" [(ngModel)]="result.MaxValue" />
  </div>

  <div>
    <input *ngIf="editMode" type="button" value="Save changes"
           (click)="onSubmit(result)" />
    <input *ngIf="!editMode" type="button" value="Create question"
           (click)="onSubmit(result)" />
    <input type="button" value="Cancel" (click)="onBack()" />
  </div>

</div>
