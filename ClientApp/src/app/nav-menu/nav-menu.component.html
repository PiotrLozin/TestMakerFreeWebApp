<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white box-shadow mb-3 d-flex justify-content-between align-items-center">
    <div class="navbar-header">
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <quiz-search class="search-navmenu" placeholder="Search..."></quiz-search>
    </div>
    <div class="main-nav" [ngClass]="{ show: isExpanded }">
      <ul class="navbar-nav flex-column">
        <li class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/']">
            <i class="bi bi-house-fill"></i>
            Home
          </a>
        </li>
        <li class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/about']">
            <i class="bi bi-info-circle"></i>
            About website
          </a>
        </li>
        <li class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/login']">
            <i class="bi bi-box-arrow-in-right"></i>
            Login
          </a>
        </li>
        <li class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/quiz/create']">
            <i class="bi bi-file-earmark-plus-fill"></i>
            Create quiz
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
